<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pascal's Triangle</title>
  <style>
    /* Add your CSS styles here */
    .triangle {
      font-family: monospace;
      text-align: left;
    }
    .prime {
      color: red; /* Change this to your desired highlight color */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <pre class="triangle" id="pascalsTriangle"></pre>

  <script>
    // Function to check if a number is prime
    function isPrime(num) {
      if (num <= 1) return false;
      if (num <= 3) return true;
      if (num % 2 === 0 || num % 3 === 0) return false;

      let i = 5;
      while (i * i <= num) {
        if (num % i === 0 || num % (i + 2) === 0) {
          return false;
        }
        i += 6;
      }
      return true;
    }

    // Add your JavaScript logic here to generate and display the Pascal's Triangle
    function generateCenteredPascalsTriangle(limit) {
      const triangle = [];
      let triangleHTML = '';

      for (let i = 0; i < limit; i++) {
        triangle[i] = [];
        for (let j = 0; j <= i; j++) {
          if (j === 0 || j === i) {
            triangle[i][j] = 1;
          } else {
            triangle[i][j] = triangle[i - 1][j - 1] + triangle[i - 1][j];
          }
        }

        const tabs = '\t'.repeat((limit - i - 1)); // Adjust the multiplier for tab spacing
        const rowValues = triangle[i];

        let centeredRow = '';
        for (let k = 0; k < rowValues.length; k++) {
          centeredRow += `${rowValues[k]}\t\t`;
          if (isPrime(rowValues[k])) {
            centeredRow = centeredRow.replace(`${rowValues[k]}\t\t`, `<span class="prime">${rowValues[k]}</span>\t\t`);
          }
        }

        triangleHTML += `${tabs}${centeredRow}\n`;
      }

      document.getElementById('pascalsTriangle').innerHTML = triangleHTML;
    }

    const limit = 17; // Change this limit as needed (it will generate up to 10 rows)
    generateCenteredPascalsTriangle(limit);
  </script>
</body>
</html>
